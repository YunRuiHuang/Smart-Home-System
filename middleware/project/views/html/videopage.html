<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>video page</title>
    <link rel="stylesheet" href="/CSS/background.css">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <script src="/script/angular.min.js"></script>
    <script src="/script/video.js"></script>
</head>
<body>
    <!-- div for jump to top -->
    <div id="top"></div>

    <!-- the flex class, from background.css -->
    <div class="f">

        <!-- the left 'aside' class in background.css, navigate to each page -->
        <div class="left">
            <div class="title"> 
                <h2>Logo</h2>
            </div>
            <a href="/page/homepage.html">
                <div class="navigation">
                    <p>Home page</p>
                </div>
            </a> 
            <a href="/page/managepage.html">
                <div class="navigation">
                    <p>Manage page</p>
                </div>
            </a> 
            <a href="/page/datapage.html">
                <div class="navigation">
                    <p>Data page</p>
                </div>
            </a> 
            <a href="/page/serverpage.html">
                <div class="navigation">
                    <p>Server page</p>
                </div>
            </a> 
            <a href="/page/videopage.html">
                <div class="navigation">
                    <p>Video page</p>
                </div>
            </a> 
        </div>

        <!-- the right class in background.css, use to hold page infomation -->
        <div class="right" ng-controller='controller1 as ctrl1'>
            <!-- page title/name -->
            <div class="title"> 
                <h2>Video page</h2>
            </div>

            <!-- page information -->
            <div style="height: 85%;overflow: auto;">
                <h3>{{ctrl1.videoName}}</h3>
                <video style="float: left;" ng-if="ctrl1.video" ng-src="{{ctrl1.video | trusted}}" type="video/mp4" width="1080" height="720" controls ></video>
                <!-- <p>{{ctrl1.test}}</p> -->
                <ul style="float: left;">
                    <li><button ng-click="ctrl1.deletePath()">..previous page</button></li>
                    <li ng-repeat="file in ctrl1.files">
                        <button ng-click="ctrl1.changePath($index)">{{file}}</button>
                    </li>
                </ul>
            </div>
            
        </div>

    </div>

    <!-- footer tag, hold the link to my email, github, back to homepage and back to top -->
    <footer>
        <a href="mailto:yhuang35@albany.edu">| Email Me |</a>
        <a href="https://github.com/YunRuiHuang">| My Github |</a>
        <a href="/page/homepage.html">| Homepage |</a>
        <br>
        <a href="#top">back to top</a>

    </footer>

    
</body>

</html>
